service: appsync-masterclass
frameworkVersion: '2'

plugins:
  - serverless-appsync-plugin

provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1

functions:
  hello:
    handler: handler.hello

package:
  exclude:
    - package-lock.json
    - package.json

custom:
  appSync:
    - ${file(appsync-api.yml)}


resources:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireUppercase: false
            RequireSymbols: false
        UsernameAttributes:
          - email
        Schema:
          - AttributeDataType: String
            Name: name
            Required: false
            Mutable: true

  Outputs:
    CognitoUserPoolId:
      Value: !Ref CognitoUserPool
          
